language: python

dist: xenial

python:
  - "3.6"
  - "3.7"

addons:
  sonarcloud:
    organization: "astrolabsoftware"
    token:
      secure: ""

before_install:
  - export FINK_CLIENT_HOME="/home/travis/build/${TRAVIS_REPO_SLUG}"

install:
  # Python deps
  - pip install --upgrade pip setuptools wheel
  - pip install -r requirements.txt
  # - pip install -e .

  - export PYTHONPATH="${FINK_CLIENT_HOME}:${PYTHONPATH}"
  - export PATH="${FINK_CLIENT_HOME}/bin:${PATH}"

script:
  # For sonar to run correctly
  # - git fetch --unshallow --quiet

  # Print current version
  - python -c "import fink_client; print('Fink client version ', fink_client.__version__)"

  # run tests
  - source bin/fink_client_test.sh

  # - coverage run coverage_test.py
  # - coverage report

  # Scan with sonarqube only if internal PR (i.e. no fork)
  # Note: this is unsatisfactory...
  - if [ $TRAVIS_PULL_REQUEST == false ] || [ $TRAVIS_PULL_REQUEST_SLUG == "astrolabsoftware/fink-client"]; then
    coverage xml -i;
    sonar-scanner;
    fi
